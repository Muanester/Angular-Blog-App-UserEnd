<div class="card shadow-effect" *ngIf="postData">
  <img [src]="postImgUrl" alt="post-image" class="card-img-top" />

  <div class="card-body">
    <small class="bg-light text-danger text-center">{{
      postData.data.category.category
    }}</small>
    <small class="bg-light text-success text-center ms-3">Featured</small>
    <small class="bg-light text-info text-center ms-3">{{
      postData.data.views
    }}</small>

    <h5 class="mt-1">
      {{ postData.data.title }}
    </h5>
    <p>
      {{ postData.data.excerpt }}
    </p>

    <small class="bg-light text-warning text-center"
      >LAST UPDATED - {{ postData.data.createdAt.toMillis() | date }}</small
    >
  </div>
</div>
